name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run frontend logic tests
        run: node --test web/logic.test.mjs
      - name: Run platform tests
        run: node --test platform/platform.test.mjs
      - name: Validate prompt packs
        run: node scripts/validate_prompt_packs.mjs
