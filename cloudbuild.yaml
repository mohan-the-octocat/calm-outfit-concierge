steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', '$_IMAGE_URI:$SHORT_SHA', '.']
  - name: gcr.io/cloud-builders/docker
    args: ['push', '$_IMAGE_URI:$SHORT_SHA']
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - $_SERVICE_NAME
      - --image=$_IMAGE_URI:$SHORT_SHA
      - --region=$_REGION
      - --platform=managed
      - --allow-unauthenticated
      - --min-instances=0
      - --set-secrets=OPENAI_API_KEY=projects/$PROJECT_ID/secrets/OPENAI_API_KEY:latest
substitutions:
  _SERVICE_NAME: calm-outfit-concierge
  _REGION: us-central1
  _IMAGE_URI: us-central1-docker.pkg.dev/$PROJECT_ID/calm-outfit-concierge/web
